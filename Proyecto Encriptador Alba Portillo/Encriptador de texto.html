<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador(Alba Portillo)</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header>
		<h1>Encriptador con Javascript</h1>
	</header>

	<main>
		<label for="texto">Introduce el texto que deseas encriptar o desencriptar:</label>
		<textarea id="texto" rows="4"></textarea>

		<div class="botones">
			<button id="encri">Encriptar</button>
			<button id="desencri">Desencriptar</button>
			<button id="copiar">Copiar resultado</button>
		</div>

		<label for="textoResultado">Resultado:</label>
		<textarea id="textoResultado" rows="4" readonly></textarea>

		<div id="noResuelto">
			<p>No se ha encriptado o desencriptado texto.</p>
		</div>
	</main>
  <footer>
    <br>
    <h4>2023 &copy Realizado por Alba Portillo</h4>
  </footer>
	<script src="js/script.js"></script>
</body>
</html>
